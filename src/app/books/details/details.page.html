<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="/books"></ion-back-button></ion-buttons>
    <ion-title>Book Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="(book$ | async) as book">
    <img [src]="book.cover" [alt]="book.title" />
    <ion-card-header>
      <ion-card-title>{{ book.title }}</ion-card-title>
      <ion-card-subtitle>{{ book.author }} â€¢ {{ book.category }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ book.description }}</p>

      <div class="actions">
        <ion-button color="primary" (click)="onRead(book)">Read Online</ion-button>
        <ion-button color="tertiary" (click)="onBuy(book)">Buy</ion-button>
        <ion-button color="success" *ngIf="book.status==='available'" (click)="onBorrow(book)">Borrow</ion-button>
        <ion-button color="warning" *ngIf="book.status==='borrowed'" (click)="onReturn(book)">Return</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
