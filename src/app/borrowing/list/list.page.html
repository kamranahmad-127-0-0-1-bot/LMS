<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title>Borrowing Records</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container-fluid">
    <!-- Cards Grid -->
    <div class="cards-grid">
      <div class="borrow-card" *ngFor="let r of (borrows$ | async)">
        <!-- Book Title & Author -->
        <div class="card-header">
          <div class="book-icon">
            <i class="bi bi-book-fill"></i>
          </div>
          <div class="book-info">
            <h3>{{ r.book?.title }}</h3>
            <p><i class="bi bi-person"></i> {{ r.book?.author }}</p>
          </div>
        </div>

        <!-- Details -->
        <div class="card-body">
          <div class="detail-row">
            <span class="label"><i class="bi bi-person-badge"></i> Borrower</span>
            <span class="value">{{ r.borrower }}</span>
          </div>

          <div class="date-grid">
            <div class="date-box">
              <small>Borrowed</small>
              <strong>{{ r.borrowedAt | date:'MMM d, y' }}</strong>
            </div>
            <div class="date-box">
              <small>Due Date</small>
              <strong>{{ r.dueAt | date:'MMM d, y' }}</strong>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="card-footer">
          <button class="btn-edit" (click)="editBorrow(r)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn-return" (click)="dueBorrow(r)">
            <i class="bi bi-check-circle"></i> Return
          </button>
          <button class="btn-delete" (click)="deleteBorrow(r)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
