<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title>Library Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Search Bar -->
  <ion-searchbar 
    placeholder="Search by name, email, or roll number..." 
    (ionInput)="search($event)"
    animated="true"
    class="custom-searchbar">
  </ion-searchbar>

  <!-- Members Grid -->
  <div class="members-grid">
    <ion-card *ngFor="let m of (members$ | async)" class="member-card">
      <!-- Card Header with Avatar -->
      <ion-card-header>
        <div class="member-header">
          <div class="avatar" [class.male]="m.gender === 'Male'" [class.female]="m.gender === 'Female'">
            <span class="avatar-text">{{ m.name.charAt(0) }}</span>
          </div>
          <div class="member-info">
            <ion-card-title>{{ m.name }}</ion-card-title>
            <ion-card-subtitle>{{ m.rollNumber }}</ion-card-subtitle>
          </div>
          <ion-badge [color]="m.gender === 'Male' ? 'primary' : 'tertiary'" class="gender-badge">
            {{ m.gender }}
          </ion-badge>
        </div>
      </ion-card-header>

      <!-- Card Content -->
      <ion-card-content>
        <div class="detail-row">
          <ion-icon name="mail-outline"></ion-icon>
          <span class="detail-text">{{ m.email }}</span>
        </div>
        
        <div class="detail-row">
          <ion-icon name="call-outline"></ion-icon>
          <span class="detail-text">{{ m.phone }}</span>
        </div>

        <div class="detail-row">
          <ion-icon name="school-outline"></ion-icon>
          <span class="detail-text">{{ m.course }} - {{ m.year }}</span>
        </div>

        <div class="detail-row">
          <ion-icon name="location-outline"></ion-icon>
          <span class="detail-text">{{ m.address }}</span>
        </div>

        <div class="detail-row">
          <ion-icon name="calendar-outline"></ion-icon>
          <span class="detail-text">Age: {{ m.age }} years</span>
        </div>

        <div class="stats-row">
          <div class="stat-item">
            <ion-icon name="book-outline" color="primary"></ion-icon>
            <div class="stat-info">
              <span class="stat-value">{{ m.booksIssued }}</span>
              <span class="stat-label">Books Issued</span>
            </div>
          </div>
          <div class="stat-item">
            <ion-icon name="time-outline" color="success"></ion-icon>
            <div class="stat-info">
              <span class="stat-value">{{ m.joinedDate | date:'MMM yyyy' }}</span>
              <span class="stat-label">Member Since</span>
            </div>
          </div>
        </div>
      </ion-card-content>

      <!-- Card Actions -->
      <ion-row class="card-actions">
        <ion-col>
          <ion-button expand="block" fill="outline" size="small" color="primary">
            <ion-icon slot="start" name="eye-outline"></ion-icon>
            View
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" fill="outline" size="small" color="warning">
            <ion-icon slot="start" name="create-outline"></ion-icon>
            Edit
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
