<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
    <ion-title>Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Search members" (ionInput)="search($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let m of (members$ | async)">
      <ion-label>
        <h2>{{ m.name }}</h2>
        <p>{{ m.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
