<ion-app>
  <!-- Sidebar is pinned on lg screens; overlay on smaller -->
  <ion-split-pane contentId="main" when="lg" [disabled]="isPublicRoute()">
    <ion-menu contentId="main" type="reveal">
      <ion-header class="menu-header">
        <ion-toolbar>
          <div class="brand-wrap">
            <img
              class="brand-logo"
              src="assets/covers/png-clipart-library-thinking-cartoon-children-cartoon-character-template-thumbnail.png"
              alt="LibraryHub logo"
            />
            <div>
              <div class="brand">LibraryHub</div>
              <div class="subtitle">Admin Panel</div>
            </div>
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-content class="menu-content">
        <ion-list id="menu-list">
          <!-- Use (click)="open(...)" for instant client navigation -->
          <ion-item button detail="false" (click)="open('/dashboard', $event)">
            <ion-icon slot="start" name="grid-outline"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>

          <ion-item button detail="false" (click)="open('/books', $event)">
            <ion-icon slot="start" name="book-outline"></ion-icon>
            <ion-label>Books</ion-label>
          </ion-item>

          <ion-item button detail="false" (click)="open('/members', $event)">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Members</ion-label>
          </ion-item>

          <ion-item button detail="false" (click)="open('/borrowing', $event)">
            <ion-icon slot="start" name="swap-horizontal-outline"></ion-icon>
            <ion-label>Borrowing</ion-label>
          </ion-item>

          <ion-item button detail="false" (click)="open('/profile', $event)">
            <ion-icon slot="start" name="settings-outline"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-list>

        <div class="menu-footer">
          <ion-item lines="none">
            <ion-avatar slot="start"><div class="avatar">AD</div></ion-avatar>
            <ion-label>
              <h3>Admin User</h3>
              <p>admin@library.com</p>
            </ion-label>
          </ion-item>
          <ion-button expand="block" color="danger" (click)="logout()">Logout</ion-button>
        </div>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
